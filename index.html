<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Découvrir l'Europe</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
    }
  </style>
</head>
<body class="bg-[#FAFAD2] text-gray-800">
  <header class="bg-[#4682B4] text-white p-4 shadow-lg">
    <h1 class="text-center text-3xl font-bold">Découvrir l'Europe</h1>
  </header>
  <main class="p-6">
    <section class="mb-6">
      <h2 class="text-2xl font-bold text-[#4682B4]">Destinations populaires</h2>
      <div class="mt-4 relative">
        <!-- Diaporama avec boutons -->
        <div id="carousel" class="grid grid-cols-4 gap-4">
          <div class="slide">
            <img src="assets/images/paris.jpg" alt="Paris" class="w-full h-48 object-cover rounded-full border-4 border-[#4682B4]">
          </div>
          <div class="slide hidden">
            <img src="assets/images/roma.jpg" alt="Rome" class="w-full h-48 object-cover rounded-full border-4 border-[#4682B4]">
          </div>
          <div class="slide hidden">
            <img src="assets/images/barcellona.jpg" alt="Barcelone" class="w-full h-48 object-cover rounded-full border-4 border-[#4682B4]">
          </div>
          <div class="slide hidden">
            <img src="assets/images/casablanca.jpg" alt="Casablanca" class="w-full h-48 object-cover rounded-full border-4 border-[#4682B4]">
          </div>
          <div class="slide hidden">
            <img src="assets/images/stockholm.jpg" alt="Stockholm" class="w-full h-48 object-cover rounded-full border-4 border-[#4682B4]">
          </div>
        </div>
        <div class="flex justify-between mt-4">
          <button id="prevButton" class="bg-[#4682B4] text-white px-4 py-2 rounded shadow hover:bg-[#5F9EA0]">Précédent</button>
          <button id="nextButton" class="bg-[#4682B4] text-white px-4 py-2 rounded shadow hover:bg-[#5F9EA0]">Suivant</button>
        </div>
      </div>
    </section>
    <nav>
      <ul class="flex justify-around">
        <li><a href="destination.html" class="text-[#4682B4] hover:underline">Destinations</a></li>
        <li><a href="tips.html" class="text-[#4682B4] hover:underline">Astuces</a></li>
      </ul>
    </nav>
  </main>
  <footer class="bg-[#F5DEB3] text-center p-4">
    <p>&copy; 2024 Découvrir l'Europe. Tous droits réservés.</p>
  </footer>
  <script src="assets/js/main.js"></script>
</body>
</html>
